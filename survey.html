<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="survey-box">
		<h1>Movie Preference Survey</h1>
		<form>
			<p>What is your favorite movie genre?</p>
			<input type="radio" name="genre" value="action"> Action<br>
			<input type="radio" name="genre" value="comedy"> Comedy<br>
			<input type="radio" name="genre" value="drama"> Drama<br>
			<p>Who is your favorite actor?</p>
			<input type="text" name="actor" placeholder="Enter actor name"><br>
			<p>Who is your favorite director?</p>
			<input type="text" name="director" placeholder="Enter director name"><br>
			<input type="submit" name="submit" value="Get Recommendations">
		</form>
	</div>
</body>
</html>
